<VirtualHost *:80>
    ServerName webino.local
    Include /etc/apache2/common/vhost.conf
#    Include /etc/apache2/common/webino-vhost.conf
    #Include /etc/apache2/common/maintenance.conf
    DocumentRoot /home/webino/Webino/www
    <Directory />
        Include /etc/apache2/common/dir.conf
        Options +Indexes
        AllowOverride all
        Require all granted
        Order Deny,Allow
        Deny from all
        Allow from localhost
    </Directory>
    LogLevel warn
    ErrorLog /home/webino/Webino/logs/error.log
    CustomLog /home/webino/Webino/logs/access.log combined
</VirtualHost>
